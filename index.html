<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>

<div class="container mt-3">
  <h2>School Record</h2>
  <form id="school" method="get">
    <div class="mb-3 mt-3">
      <label >Roll-No:</label>
      <input type="number" class="form-control" id="rollno" onchange="getRollNo()" >
    </div>
    <div class="mb-3">
      <label >Full-Name:</label>
      <input type="text" class="form-control" id="fullname" >
    </div>
    <div class="mb-3">
      <label >Class:</label>
      <input type="number" class="form-control" id="className" >
    </div>
    <div class="mb-3">
      <label >Birth-Date:</label>
      <input type="date" class="form-control" id="birthdate">
    </div>
    <div class="mb-3">
        <label >Address:</label>
        <input type="text" class="form-control" id="address">
      </div>
      
  <!--  <div class="mb-3">
      <label for="date">Enrollment-Date:</label>
      <input type="date" class="form-control" id="Eno" >
    </div>
    -->
    

    <button type="button" class="btn btn-primary" id="save" onclick="saveData()" disabled>Save</button>
    <button type="button" class="btn btn-primary" id="update" onclick="updateData()" disabled>Update</button>
    <button type="button" class="btn btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
  </form>
</div>
<script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
